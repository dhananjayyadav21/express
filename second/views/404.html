<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewsport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff4e50, #f9d423);
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 6rem;
            margin: 0;
        }

        h2 {
            margin: 10px 0;
            font-size: 2rem;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        a {
            text-decoration: none;
            background: #fff;
            color: #ff4e50;
            padding: 12px 25px;
            border-radius: 30px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        a:hover {
            background: #ff4e50;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>404</h1>
        <h2>Oops! Page Not Found</h2>
        <p>The page you are looking for does not exist.</p>
        <a href="/">Go Back Home</a>
    </div>
</body>

</html>
